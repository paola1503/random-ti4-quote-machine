<!DOCTYPE html>
<html>
    <head>
        <title>Random quote machine</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="main.css">

        <script src="https://use.fontawesome.com/c0d5ba0f3d.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
 
    </head>

    <body>
    <div id="wrapper" class="container-fluid row">

        <div id="image-box" class="col-xs-6">
            <img class="img-responsive" src="" alt="faction">
        </div>

        <div id="quote-box" class="col-xs-6">
            <div id="text" class="text-center">
                <i class="fa fa-quote-left"> </i>
                <p class="text-primary" id="thequote"></p>
            </div>

            <div id="author" class="text-right">
                <p id="theauthor"></p>
            </div>

            <div id="social" class="text-left">
                <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i class="fa fa-twitter fa-lg"></i></a>
            </div>

            <div id="button" class="text-right">
                <button id="new-quote" onclick="newQuote()" btn btn-primary>New quote</button>
            </div>
        </div>
    </div>
    </body>
</html>
